<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
    <style>

    </style>
</head>
<body>
    <main class="container login-container">
        <form method="POST" action="{{ url_for('login') }}">
            <h1>Conecta Comiss√£o - Login</h1>

            <div class="input-box">
                <input name="login" placeholder="Login" type="text">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input name="senha" placeholder="Senha" type="password">
                <i class="bx bxs-lock"></i>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox">
                    Lembrar minha senha
                </label>
                <a href="{{ url_for('EsqS') }}">Esqueceu a senha?</a>
            </div>
            <button class="botao" type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div id="flash-popup" style="position:fixed; top:40px; left:50%; transform:translateX(-50%); z-index:2000;">
              {% for category, message in messages %}
                <div class="flash-popup {{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
            <script>
              setTimeout(function() {
                var popup = document.getElementById('flash-popup');
                if (popup) popup.style.display = 'none';
              }, 4000);
            </script>
            <style>
              @keyframes fadeOutFlash {
                to { opacity: 0; }
              }
              .flash-popup {
                color: #fff;
                padding: 16px 32px;
                border-radius: 12px;
                font-size: 1.15rem;
                margin: 8px 0;
                animation: fadeOutFlash 0.5s linear 3.5s forwards;
              }
              .flash-popup.success {
                background: #28a745;
                box-shadow: 0 4px 16px rgba(40,167,69,0.15);
              }
              .flash-popup.error {
                background: #dc3545;
                box-shadow: 0 4px 16px rgba(220,53,69,0.15);
              }
            </style>
          {% endif %}
        {% endwith %}
    </main>
</body>
</html>
