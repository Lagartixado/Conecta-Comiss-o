<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registrar Arrecadação - ConectaC</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #060049 0%, #0a0080 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .letreiro {
            width: 100%;
            height: 20px;
            background-color: rgb(238, 143, 0);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .Registro_container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .Registro_container h1 {
            color: #060049;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .input-box2 label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #060049;
            font-size: 1.1rem;
        }
        .input-box2 input,
        .input-box2 select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease;
            display: block;
            margin: 0;
        }
        .input-box2 input:focus,
        .input-box2 select:focus {
            outline: none;
            border-color: #060049;
            background-color: white;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }
        .btn-submit {
            background-color: #060049;
            color: white;
        }
        .btn-submit:hover {
            background-color: #0a0080;
            transform: translateY(-2px);
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #545b62;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .Registro_container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-popup" style="position:fixed; top:40px; left:50%; transform:translateX(-50%); z-index:2000;">
                {% for category, message in messages %}
                    <div class="flash-popup {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            <script>
                setTimeout(function() {
                    var popup = document.getElementById('flash-popup');
                    if (popup) popup.style.display = 'none';
                }, 4000);
            </script>
            <style>
                @keyframes fadeOutFlash {
                    to { opacity: 0; }
                }
                .flash-popup {
                    color: #fff;
                    padding: 16px 32px;
                    border-radius: 12px;
                    font-size: 1.15rem;
                    margin: 8px 0;
                    animation: fadeOutFlash 0.5s linear 3.5s forwards;
                }
                .flash-popup.success {
                    background: #28a745;
                    box-shadow: 0 4px 16px rgba(40,167,69,0.15);
                }
                .flash-popup.error {
                    background: #dc3545;
                    box-shadow: 0 4px 16px rgba(220,53,69,0.15);
                }
            </style>
        {% endif %}
    {% endwith %}
    <div class="Registro_container">
        <h1><i class='bx bx-money'></i> Registrar Arrecadação</h1>
        <form method="post" action="{{ url_for('registrar_arrecadacao') }}">
            <div class="form-grid">
                <div class="input-box2">
                    <label for="matricula">Aluno (Matrícula):</label>
                    <select name="matricula" id="matricula" required>
                        <option value="" disabled selected>Selecione o aluno</option>
                        {% for aluno in alunos %}
                        <option value="{{ aluno.matricula }}">{{ aluno.nome }} ({{ aluno.matricula }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-box2">
                    <label for="valor">Valor (R$):</label>
                    <input name="valor" id="valor" type="number" step="0.01" min="0.01" placeholder="0.00" required>
                </div>
                <div class="input-box2">
                    <label for="data_arrecadacao">Data da Arrecadação:</label>
                    <input name="data_arrecadacao" id="data_arrecadacao" type="date" required value="{{ data_hoje }}">
                </div>
                <div class="input-box2">
                    <label for="tipo">Categoria:</label>
                    <select name="tipo" id="tipo" required>
                        <option value="" disabled selected>Selecione a categoria</option>
                        <option value="Eventos">Eventos</option>
                        <option value="Rifas">Rifas</option>
                        <option value="Produtos">Produtos</option>
                    </select>
                </div>
                <div class="input-box2">
                    <label for="produto">Item:</label>
                    <select name="produto" id="produto" required disabled>
                        <option value="" disabled selected>Primeiro selecione a categoria</option>
                    </select>
                </div>
                <div class="input-box2">
                    <label for="descricao">Descrição:</label>
                    <input name="descricao" id="descricao" type="text" placeholder="Descrição adicional">
                </div>
            </div>
            <div class="button-group">
                <a href="{{ url_for('home') }}" class="btn btn-cancel">
                    <i class='bx bx-arrow-back'></i> Voltar
                </a>
                <input type="submit" class="btn btn-submit" value="Registrar">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('tipo').addEventListener('change', function() {
            const tipoSelecionado = this.value;
            const produtoSelect = document.getElementById('produto');

            if (tipoSelecionado) {
                // Fazer requisição AJAX para obter os produtos do tipo selecionado
                fetch(`/get_filtros/${tipoSelecionado}`)
                    .then(response => response.json())
                    .then(produtos => {
                        // Limpar opções existentes
                        produtoSelect.innerHTML = '<option value="" disabled selected>Selecione o item</option>';

                        // Adicionar novas opções
                        produtos.forEach(produto => {
                            const option = document.createElement('option');
                            option.value = produto;
                            option.textContent = produto;
                            produtoSelect.appendChild(option);
                        });

                        // Habilitar o select de produto
                        produtoSelect.disabled = false;
                    })
                    .catch(error => {
                        console.error('Erro ao carregar itens:', error);
                        produtoSelect.innerHTML = '<option value="" disabled selected>Erro ao carregar os itens</option>';
                    });
            } else {
                // Se nenhum tipo foi selecionado, desabilitar o select de produto
                produtoSelect.innerHTML = '<option value="" disabled selected>Primeiro selecione a categoria</option>';
                produtoSelect.disabled = true;
            }
        });
    </script>

    <script>
        // Save 'valor' input value to localStorage on change and disable mouse wheel to prevent changing value by scroll
        const valorInput = document.getElementById('valor');
        if (valorInput) {
            // Restore value on page load
            const savedValor = localStorage.getItem('registrar_arrecadacao_valor');
            if (savedValor) {
                valorInput.value = savedValor;
            }

            // Save value on input change
            valorInput.addEventListener('input', function() {
                localStorage.setItem('registrar_arrecadacao_valor', this.value);
            });

            // Disable mouse wheel on 'valor' input
            valorInput.addEventListener('wheel', function(event) {
                event.preventDefault();
            });
        }
    </script>

</body>
</html>
